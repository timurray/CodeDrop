<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="favicon.ico"/>
<title>Login to CodeDrop!</title>
<link type="text/css" rel="stylesheet" href="default.css"/>
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
<div id="wrapper">
	<div id="header-wrapper"> <div id="header" class="container">
		<div id="logo">
			<h1><img src="favicon.ico" alt=""/> <a href="#">Codedrop</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="/#" accesskey="1" title="">Home</a></li>
				<li><a href="courses" accesskey="2" title="">Courses</a></li>
				<li><a href="contact" accesskey="3" title="">Contact</a></li>
				<li class="current_page_item"><a href="login" accesskey="4" title="">Sign In</a></li>
			</ul>
		</div>
	</div>
	</div>
	<div id="banner">
		<div class="container">
			<div class="title">
			
			
				<h2>Enter your login information</h2>
			</div>

					<input type="text" name ="username" id="name" placeholder="Username or email address"> </input>
				</div>
				<div class="field">
					<input type="password" name="password"  id="pass" placeholder="Password"> </input>
				</div>
				<div style="margin-top:-3em">
				<div class="field">
					<input type="submit" href="#" class="button"/>
					<a href="register" class="button">Register</a>
				</div>
				</form>
			</div>
		</div>
	</div>
	
</div>

<div id="copyright" class="container">
